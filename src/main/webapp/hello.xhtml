<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!--<f:view>-->

<!--</f:view>-->
<h:head>
   <title>Hello World</title>
</h:head>
<h:body>
   <h1>Hello World</h1>
   Controller ID:
   <h:outputText id="contollerId" value="#{helloWorld.controllerID}" />
   <h:form>
      <h:outputLabel for="input" value="Input" />
      <h:inputText id="input" value="#{helloWorld.input}" />
      <h:commandButton value="Submit"
                       action="#{helloWorld.submit}">
         <f:ajax execute="@form" render=":output :contollerId" />
<!--         <f:ajax execute="@form" render=":contollerId" />-->
      </h:commandButton>
   </h:form>
   <h:outputText id="output" value="#{helloWorld.output}" />


<!--   messages part-->
<!--   with primeface-->
   <h1>The bellow section made with Primefaces</h1>

   <h:form id="messageform">
      <p:outputLabel for="msginput" value="Input Message" />
      <p:inputText id="msginput" value="#{helloWorld.message.text}" />
      <p:commandButton value="Submit"
                       action="#{helloWorld.submitMessage}" >
         <f:ajax execute="messageform" render="msgtable contollerId submitstatus" />
      </p:commandButton>
      <p:messages id="submitstatus" showDetail="false" autoUpdate="true" closable="true"  />
   </h:form>
   <p:dataTable id="msgtable" value="#{helloWorld.messages}" var="message">
      <p:column>#{message.id}</p:column>
      <p:column>#{message.text}</p:column>
      <p:column>
         <p:commandButton id="deleteMessage" value="Delete" action="#{helloWorld.deleteMessage(message)}" >
            <f:ajax execute="deleteMessage" render="msgtable contollerId" />
         </p:commandButton>
      </p:column>
   </p:dataTable>

</h:body>


</html>
